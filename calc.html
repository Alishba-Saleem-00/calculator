<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
    <div class="maindiv">
        <h1>Calculator</h1>
        <div class="input">
            <input type="number" id="num1" placeholder="First Number"><br><br>
            <input type="number" id="num2" placeholder="Second Number"><br><br>
        </div>
        <div class="button">
            <button onclick="addition()">+</button>
            <button onclick="subtraction()">-</button>
            <button onclick="multiplication()">*</button>
            <button onclick="division()">/</button>
            <button onclick="modulus()">%</button>
        </div>
        <div class="result">
            <h2>Result:<span id="result1">0</span></h2>
        </div>


    </div>
    <script>
        function addition(){
     const num1 = document.getElementById("num1").value;
     const num2 = document.getElementById("num2").value;
     document.getElementById("result1").innerHTML= Number (num1) + Number (num2);


}
function subtraction(){
    const num1 = document.getElementById("num1").value;
    const num2 = document.getElementById("num2").value;
    document.getElementById("result1").innerHTML= Number (num1) - Number (num2);


}
function multiplication(){
    const num1 = document.getElementById("num1").value;
    const num2 = document.getElementById("num2").value;
    document.getElementById("result1").innerHTML= Number (num1) * Number (num2);


}
function division(){
    const num1 = document.getElementById("num1").value;
    const num2 = document.getElementById("num2").value;
    document.getElementById("result1").innerHTML= Number (num1) / Number (num2);
}
function modulus(){
    const num1 = document.getElementById("num1").value;
    const num2 = document.getElementById("num2").value;
    document.getElementById("result1").innerHTML= Number (num1) % Number (num2);

}

    </script>
</body>
</html>
