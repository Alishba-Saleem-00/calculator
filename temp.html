<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="maincontainer">
        <div>
            <h1>Temperature Calculater</h1>
        </div>
        <div class="input">
            <input type="number" id="num1" placeholder=" Number"> <br>
        </div>
        <div class="button">
            <button onclick="Fahrenheit()">F</button>
            <button onclick="Celsius()">C</button>
        </div>
        <div class="result">
            <h2>Result:<span id="result1">0</span></h2>
        </div>
    </div>
    <script>
        function Fahrenheit(){
            const num1 = document.getElementById("num1").value;
            document.getElementById('result1').innerHTML=  Number (num1)*9/5+32;
        }
        function Celsius(){
            const num1 = document.getElementById("num1").value;
            document.getElementById('result1').innerHTML=  Number (5/9)*num1-32;
        }
    </script>

</body>
</html>
